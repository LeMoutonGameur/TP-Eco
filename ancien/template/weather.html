<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions Météo</title>
</head>
<body>
    <h1>Prévisions Météo pour {{ city }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Température Min (°C)</th>
                <th>Température Max (°C)</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in forecast %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.temperature_min }}</td>
                <td>{{ item.temperature_max }}</td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
